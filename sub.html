<body>
    <style>
        body {
            background-color: #FBF1EE;
            font-family: 'Times New Roman', Times, serif;
            margin: 0px;
            overflow-x: hidden;
        }

        .logo {
            width: 500px;
            /* Adjust the width and height as needed */
            height: 500px;
            background-image: url('images/logo.png');
            /* Initial image */
            background-size: cover;
            animation: changeIntensity 5s infinite alternate;
            /* Change intensity every 5 seconds */
        }

        @keyframes changeIntensity {
            0% {
                filter: contrast(100%);
                /* Initial intensity */
            }

            50% {
                filter: contrast(40%);
                /* Half intensity */
            }

            100% {
                filter: contrast(100%);
                /* Back to full intensity */
            }
        }

        nav {
            background-color: #ffede8;
            color: #fff;
            position: absolute;
            height: 75px;
            width: 100%;
            top: 0;
            left: 0;
            padding: 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            margin-top: 29px;
            list-style: none;
        }

        nav ul a {
            text-decoration: none;
            color: #080404;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            transition: 0.4s ease-in-out;
            padding-left: 40px;
            font-size: 20px;
        }

        nav ul a:hover {
            color: #013206dc;
        }

        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #005a03;
        }


        ul.navbar li {
            display: inline;
            margin-right: 20px;
            text-decoration: none;
            list-style: none;

        }

        ul.navbar li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }


        .logo {
            float: left;
            width: 15%;
            height: 15%;
            position: absolute;
            top: -15px;
            left: 2%;
        }

        .container-sub {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-weight: bold;
            text-align: center;
        }
    </style>

    <div class="container-sub">
        <h1>Substance Abuse Screening</h1>
        <form id="substanceAbuseScreeningForm">
            <p>Please answer the following questions based on your experiences:</p>
            <ol>
                <li>
                    <label for="q1">How often do you have a drink containing alcohol?</label>
                    <select id="q1">
                        <option value="0">Never</option>
                        <option value="1">Monthly or less</option>
                        <option value="2">2-4 times a month</option>
                        <option value="3">2-3 times a week</option>
                        <option value="4">4 or more times a week</option>
                    </select>
                </li>
                <li>
                    <label for="q2">How many drinks containing alcohol do you have on a typical day when you are
                        drinking?</label>
                    <select id="q2">
                        <option value="0">1 or 2</option>
                        <option value="1">3 or 4</option>
                        <option value="2">5 or 6</option>
                        <option value="3">7, 8, or 9</option>
                        <option value="4">10 or more</option>
                    </select>
                </li>
                <li>
                    <label for="q3">How often do you have six or more drinks on one occasion?</label>
                    <select id="q3">
                        <option value="0">Never</option>
                        <option value="1">Less than monthly</option>
                        <option value="2">Monthly</option>
                        <option value="3">Weekly</option>
                        <option value="4">Daily or almost daily</option>
                    </select>
                </li>
                <li>
                    <label for="q4">How often during the last year have you found that you were not able to stop
                        drinking once you had started?</label>
                    <select id="q4">
                        <option value="0">Never</option>
                        <option value="1">Less than monthly</option>
                        <option value="2">Monthly</option>
                        <option value="3">Weekly</option>
                        <option value="4">Daily or almost daily</option>
                    </select>
                </li>
                <li>
                    <label for="q5">How often during the last year have you failed to do what was normally expected from
                        you because of drinking?</label>
                    <select id="q5">
                        <option value="0">Never</option>
                        <option value="1">Less than monthly</option>
                        <option value="2">Monthly</option>
                        <option value="3">Weekly</option>
                        <option value="4">Daily or almost daily</option>
                    </select>
                </li>
                <li>
                    <label for="q6">How often during the last year have you needed a first drink in the morning to get
                        yourself going after a heavy drinking session?</label>
                    <select id="q6">
                        <option value="0">Never</option>
                        <option value="1">Less than monthly</option>
                        <option value="2">Monthly</option>
                        <option value="3">Weekly</option>
                        <option value="4">Daily or almost daily</option>
                    </select>
                </li>
                <li>
                    <label for="q7">How often during the last year have you had a feeling of guilt or remorse after
                        drinking?</label>
                    <select id="q7">
                        <option value="0">Never</option>
                        <option value="1">Less than monthly</option>
                        <option value="2">Monthly</option>
                        <option value="3">Weekly</option>
                        <option value="4">Daily or almost daily</option>
                    </select>
                </li>
                <li>
                    <label for="q8">Have you or someone else been injured as a result of your drinking?</label>
                    <select id="q8">
                        <option value="0">No</option>
                        <option value="2">Yes, but not in the last year</option>
                        <option value="4">Yes, during the last year</option>
                    </select>
                </li>
                <li>
                    <label for="q9">Has a relative or friend or a doctor or other health worker been concerned about
                        your drinking or suggested you cut down?</label>
                    <select id="q9">
                        <option value="0">No</option>
                        <option value="2">Yes, but not in the last year</option>
                        <option value="4">Yes, during the last year</option>
                    </select>
                </li>
            </ol>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
