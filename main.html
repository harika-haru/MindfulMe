<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/favi.png">
    <title>MindfulMe</title>
</head>

<body>

    <!--Nav Bar-->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="#Contact">Contact</a></li>
            <li><a href="comfort-zone.html">Safe Space</a></li>
            <li class="back-button"><a href="#" onclick="history.go(-1);"><span>&larr;</span> Back</a></li>
        </ul>
    </nav>

    <!--Logo-->
    <div>
        <img src="images/logo.png" alt="logo" class="logo">
    </div>

    <header>
        <h1>Mental Health Journal</h1>
    </header>
    <main>
        <div class="journal-entry">
            <h2>New Entry</h2>
            <textarea id="journal-text" rows="10"></textarea>
            <button onclick="saveJournalEntry()">Save</button>
        </div>
        <div class="entries">
            <h2>Previous Entries</h2>
            <ul id="entry-list"></ul>
        </div>
        <div class="step-tracker">
            <h2>Step Tracker</h2>
            <input type="number" id="step-count" min="0" value="0">
            <button onclick="saveStepCount()">Save Steps</button>
        </div>
        <div class="water-tracker">
            <h2>Water Tracker</h2>
            <input type="number" id="water-amount" min="0" value="0">
            <button onclick="saveWaterIntake()">Save Water Intake</button>
        </div>
        <div class="to-do-list">
            <h2>To-Do List</h2>
            <input type="text" id="todo-item" placeholder="Enter a task">
            <button onclick="addToDo()">Add Task</button>
            <ul id="todo-list"></ul>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
    </main>

    
    <script src="script.js"></script> 

</body>

</html>
