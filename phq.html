<body>
    <style>
        body {
            background-color: #FBF1EE;
            font-family: 'Times New Roman', Times, serif;
            margin: 0px;
            overflow-x: hidden;
        }

        .logo {
            width: 500px;
            /* Adjust the width and height as needed */
            height: 500px;
            background-image: url('images/logo.png');
            /* Initial image */
            background-size: cover;
            animation: changeIntensity 5s infinite alternate;
            /* Change intensity every 5 seconds */
        }

        @keyframes changeIntensity {
            0% {
                filter: contrast(100%);
                /* Initial intensity */
            }

            50% {
                filter: contrast(40%);
                /* Half intensity */
            }

            100% {
                filter: contrast(100%);
                /* Back to full intensity */
            }
        }

        nav {
            background-color: #ffede8;
            color: #fff;
            position: absolute;
            height: 75px;
            width: 100%;
            top: 0;
            left: 0;
            padding: 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            margin-top: 29px;
            list-style: none;
        }

        nav ul a {
            text-decoration: none;
            color: #080404;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            transition: 0.4s ease-in-out;
            padding-left: 40px;
            font-size: 20px;
        }

        nav ul a:hover {
            color: #013206dc;
        }

        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #005a03;
        }


        ul.navbar li {
            display: inline;
            margin-right: 20px;
            text-decoration: none;
            list-style: none;

        }

        ul.navbar li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }


        .logo {
            float: left;
            width: 15%;
            height: 15%;
            position: absolute;
            top: -15px;
            left: 2%;
        }


        .container-phq {           
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-weight: bold;
            text-align: center;
        }
    </style>

    <!--Logo-->
    <div class="logo">

    <div class="container-phq">
        <h1>PHQ-9 Questionnaire</h1>
        <form id="phq9Form">
            <p>Over the last 2 weeks, how often have you been bothered by the following problems?</p>
            <ol>
                <li>
                    <label for="q1">Little interest or pleasure in doing things:</label>
                    <select id="q1">
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </li>
                <li>
                    <label for="q2">Feeling down, depressed, or hopeless:</label>
                    <select id="q2">
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </li>
                <li>
                    <label for="q3">Trouble falling or staying asleep, or sleeping too much:</label>
                    <select id="q3">
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </li>
                <li>
                    <label for="q4">Feeling tired or having little energy:</label>
                    <select id="q4">
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </li>
                <li>
                    <label for="q5">Poor appetite or overeating:</label>
                    <select id="q5">
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </li>
                <li>
                    <label for="q6">Feeling bad about yourself - or that you are a failure or have let yourself or your
                        family down:</label>
                    <select id="q6">
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </li>
                <li>
                    <label for="q7">Trouble concentrating on things, such as reading the newspaper or watching
                        television:</label>
                    <select id="q7">
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </li>
                <li>
                    <label for="q8">Moving or speaking so slowly that other people could have noticed? Or the opposite -
                        being so fidgety or restless that you have been moving around a lot more than usual:</label>
                    <select id="q8">
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </li>
                <li>
                    <label for="q9">Thoughts that you would be better off dead, or of hurting yourself in some
                        way:</label>
                    <select id="q9">
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </li>
            </ol>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
